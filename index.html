<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Journey to center of the Universe</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h1>Journey to the center of the universe</h1>
    <p>A Story About a Timelord and his companions.</p>
    <div id="home"></div>
    <div id="journey">

      <div id="stats-area">
        <div class="stat">Light Years<span id="stat-day" class="stat-value"></span></div>
        <div class="stat">Light Years Traveled<span id="stat-distance" class="stat-value"></span></div>
        <div class="stat">Crew<span id="stat-crew" class="stat-value"></span></div>
        <div class="stat">Universal Power<span id="stat-oxen" class="stat-value"></span></div>
        <div class="stat">Freeze-dried pills<span id="stat-food" class="stat-value"></span></div>
        <div class="stat">Pandaks<span id="stat-money" class="stat-value"></span></div>
        <div class="stat">Defense Points<span id="stat-firepower" class="stat-value"></span></div>
        <div class="stat">Weight<span id="stat-weight" class="stat-value"></span><span id="stat-capacity" class="stat-value"></span></div>
      </div>

      <div class="updates-area" id="updates-area"></div>

      <div id="shop" class="hidden">
        <div id="prods">
        </div>
        <button>Leave shop</button>
      </div>

      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <button id="fight">Defend</button>
        <button id="runaway">Run away</button>
      </div>

      <div id="progress-area">
        <img id="caravan" src="images/Tardis.png" />
        <img id="trees" src="images/space_ocean.png" />
      </div>
    </div>

    <div id="event"></div>

    <!--
Challenges

1) Get the tutorial working
2) Play the game
3) Check for errors.
  - Check for any errors you might find
  - Play test and make sure all of the features in the game are working.
4) Update the code to more modern and easier to understand syntax
  - Replace var with let, and const
  - Object deconstruction
5) OOP - Define class Objects for Caravan, Event, Game, and UI
    -->

    <script src="js/Event.js"></script>
    <script src="js/Caravan.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Game.js"></script>

  </body>
</html>
